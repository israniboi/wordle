<script>

W = ["boons", "acorn", "nanny", "sassy"];


/* --------- PASTE YOUR CODE HERE ----------*/

// Word to find
w = W[new Date % W.length];

// Temp: log the solution
console.log(w);

// 6 guesses
g = 6;

// When pressing Enter
i.onkeyup = e => {

  if(e.which == 13 && W.includes(v = i.value.toLowerCase())){
  
    Z = [...w];
    
    p.innerHTML += "<p>" + [...v].map(
      
      (e, i) => [..."⬛🟨🟩"][((z = Z[i] != e) && ~(x=Z.indexOf(e)) && (Z[x] != v[x]) && (Z[x] = 1)) + 2 * !z]
      
    ) + v,
    
    i.value = v != w && --g ? "" : w
  }
}

/* -------------- END ---------------------- */
