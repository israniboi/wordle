/* --------- PASTE YOUR CODE HERE ----------*/

g=6,
i.onkeyup=e=>{
  13==e.which&&W.includes(v=i.value)&&(
    a=[...w],
    p.innerHTML+=`
`+v.replace(
      /./g,
      (s,i)=>s==a[i]?a[i]='🟩':s).replace(
        /\w/g,
        s=>a[x=a.indexOf(s)]=~x?'🟨':'⬛'
      )+v,
    i.value=v!=w&&--g?"":w
  )
}
